{% extends "base.html" %}

{% block core %}

<h1 class="display-4">{{ team.name }} <small>({{ team.code }})</small></h1>

<h2>General Information</h2>
  <form enctype="multipart/form-data" action="{{ url("team", team.id) }}" method="POST">
    {{ xsrf_form_html|safe }}

    <div class="form-group row">
      <label class="col-md-3 col-form-label">
        Team Code
      </label>
      <div class="col-md-9">
        <input class="form-control" type="text" name="code" value="{{ team.code }}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label">
        Team Name
      </label>
      <div class="col-md-9">
        <input class="form-control" type="text" name="name" value="{{ team.name }}"/>
      </div>
    </div>

    <input class="btn btn-success" type="submit" value="Update" />
    <input class="btn btn-warning" type="reset" value="Reset" />
  </form>
</div>


{% endblock core %}
