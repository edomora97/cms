{% extends "base.html" %}

{% block core %}
<h1 class="display-4">Download all testcases</h1>
<h2><a href="{{ url("task", task.id) }}">{{ task.title }} ({{ task.name }})</a></h2>

<form action="{{ url("dataset", dataset.id, "testcases", "download") }}" method="POST">
  {{ xsrf_form_html|safe }}
  <div class="form-group row">
    <label class="col-md-3 col-form-label">
      Zip file name
    </label>
    <div class="col-md-9">
      <input class="form-control" type="text" name="zip_filename" value="testcases.zip">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label">
      <span class="help">
        Input file names template
        <span class="help-text">Use * as a testcase codename, for example: input.* or *.in</span>
      </span>
    </label>
    <div class="col-md-9">
      <input class="form-control" type="text" name="input_template" value="input.*">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label">
      <span class="help">
        Output file names template
        <span class="help-text">Use * as a testcase codename, for example: output.* or *.out</span>
      </span>
    </label>
    <div class="col-md-9">
      <input class="form-control" type="text" name="output_template" value="output.*">
    </div>
  </div>

  <input class="btn btn-success" type="submit" value="Download">
  <input class="btn btn-warning" type="Reset" >
</form>
{% endblock core %}
