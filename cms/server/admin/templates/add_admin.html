{% extends "base.html" %}

{% block core %}

<h1 class="display-4">New admin</h1>

<!-- We use "multipart/form-data" to have Tornado distinguish between missing and empty values. -->
<form enctype="multipart/form-data" action="{{ url("admins", "add") }}" method="post" >
  {{ xsrf_form_html|safe }}
  <h2>Admin information</h2>

  {% include "fragments/admin_form.html" %}

  <input class="btn btn-success" type="submit" value="Create" />
  <input class="btn btn-warning" type="reset" value="Reset" />
</form>
{% endblock core %}
